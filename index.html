<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Weather Report</title>
</head>
<body>

    <div class="search">
        <input type="text" placeholder="enter city name or zip code"
        spellcheck="false">
        

        <div class="button-box">
            <div class="btn"></div>
            <button type="button" class="toggle-btn" onclick="F()">°F</button>
            <button type="button" class="toggle-btn" onclick="C()">°C</button>
        </div>
        
    </div>

    <div class="card">
        
        <div class="error">
            <p>Invalid City Name</p>
        </div>
        <h2 class="city">Georgeville</h2>
        <div class="weather">
            <div class="middiv">
                <h1 class="time">5:45 pm</h1>
                
                <div class="weatherstuff">
                    <img src="images/mist.png" class="weather-icon">
                    <h1 class="temp">22°F</h1>
                </div>
            </div>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png" >
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind.png" >
                    <div>
                        <p class="wind">15 m/s</p>
                        <p>Wind Speed</p>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>


</body>
</html>
